<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch</title>
  </head>
  <body>
    <!--Usa uno switch per stampare il nome del mese in base a un numero da 1 a 12.-->
    <h1>mesi con lo switch</h1>
    <script>
      let mese = "13";
      switch (mese) {
        case "1":
          console.log("Gennaio");
          break;
        case "2":
          console.log("Febbraio");
          break;
        case "3":
          console.log("Marzo");
          break;
        case "4":
          console.log("Aprile");
          break;
        case "5":
          console.log("Maggio");
          break;
        case "6":
          console.log("Giugno");
          break;
        case "7":
          console.log("Luglio");
          break;
        case "8":
          console.log("Agosto");
          break;
        case "9":
          console.log("Settembre");
          break;
        case "10":
          console.log("Ottobre");
          break;
        case "11":
          console.log("Novembre");
          break;
        case "12":
          console.log("dicembre");
          break;
        default:
          console.log("Mese non riconosciuto");
      }
    </script>
  </body>
</html>
