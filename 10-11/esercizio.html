<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Example</title>
  </head>
  <body>
    <h1>Form Example</h1>
    <form action="mailto:ginojitzu@hotmail.com">
      <fieldset>
        <legend>Informazione Personali</legend>
        <label for="name">Il tuo Nome</label>
        <input type="text" placeholder="Inserisci nome e cognome" required />
        <br />
        <label for="email">La tua e-mail</label>
        <input type="email" placeholder="inserisci una mail valida" required />
        <br />
        <label for="eta">La tua età</label>
        <input type="number" placeholder="inserisci la tua età" required />
      </fieldset>
      <br />
      <!-- Message area start -->
      <fieldset>
        <legend>Contattaci</legend>
        <label for="message">Il tuo messaggio</label>
        <textarea for="message" placeholder="scrivi qui il tuo messaggio " required></textarea>
        <br />
        <label for="date">Data di invio</label>
        <input type="date" required />
        <br />
        <label for="attachement">Allegato</label>
        <input type="file" />
      </fieldset>
      <!-- Message area end -->
      <input type="submit" />
    </form>
  </body>
</html>
