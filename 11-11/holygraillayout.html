<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;;
        margin:0;
        box-sizing: :border-box;
    }
    .container{
        background-color: red;
        display:flex;
        width:100vw
        height:100vh;
 }
   header{
    position: sticky
   top:0;
   background-color:red;
   display:flex
   justify-content:center;   
   align-items:center;
   min: height 30px;
}
 .left{
    display: flex
    justify-content:center;
    align-items:center
 background-color: orange;
  flex-grow:1;
  text-align:center;
 }
  
  .center{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-grow: 3;
    text-align: center;
  }
    .right {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: green;
            flex-grow: 1;
            text-align: center;
        }
             footer {
            background-color: aquamarine;
            position: fixed;
            bottom: 0;
            width: 100vw;
            text-align: center;
        }
           @media (max-width: 768px) {
            .container {
                background-color: bisque;
                display: flex;
                flex-direction: column;
            }
            .left,
            .center,
            .right {
                flex-grow: 1;
            }
        }
        {
            .container {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .center {
                order: -1;
                width: 100vw;
            }
        }

</style>
<body>
    <header>HEADER</header>
    <div class="container">
        <div class="left">LEFT</div>
        <main class="center">CENTER</main>
        <div class="right">RIGHT</div>
    </div>
    <footer>FOOTER</footer>
        

    
</body>
</html>
