<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Prima lezione js</h1>
    <script>
      /* metodi per stampare in console
      log generico
      errore messaggio di errore
      warn messaggio di avviso
      info messaggio informativo*/
      console.log("Ciao mondo");
      console.warn("Questo è un messaggio di warn!");
      console.error("Questo è un messaggio di errore!");
      console.info("Questo è un messaggio di info!");
      let x = 10;
      console.log("prima il valore di x è:", x);
      x = 20;
      console.log("dopo il valore di x è:", x);
      const y = 5;
      console.log("il valore di y è:", y);
      /* y = 15; // Questo causerà un errore perché y è una costante*/
      let z; /* dichiarazione di una variabile senza inizializzarla */
      console.log("il valore di z è:", z); /* stampa 'undefined' */
      z = 30;
      console.log("dopo l'assegnazione il valore di z è:", z);
      let nome = "Mario";
      let cognome = "Rossi";
      let eta = 25;

      console.log(
        "Mi chiamo " + nome + " " + cognome + " e ho " + eta + " anni."
      );
      console.log("ciao " + nome + " " + cognome + ",");
      //boleaan//
      let isStudent = true;
      let isfemale = false;
      console.log("isStudent:", isStudent);
      console.log("isfemale:", isfemale);
      /* null */
      let niente = null;
      let indefinito;
      console.log("niente:", niente);
      console.log("indefinito:", indefinito);
      console.log(typeof nome); // string
      console.log(typeof eta); // number
      console.log(typeof isStudent); // boolean
      console.log(typeof niente); // object (this is a known quirk in JavaScript)
      let array = [1, 2, 3, 4, 5];
      console.log(typeof array); // object);
      let oggetti = { nome: "Mario", cognome: "Rossi", eta: 25 };
      console.log(typeof oggetti); // object
      console.log(typeof indefinito);
      /*operazipni aritmetiche*/
      let somma = 10 + 5;
      console.log("somma:", somma);
      let frazione = 10 / 3;
      console.log("frazione:", frazione);
      let resto = 10 % 3;
      console.log("resto:", resto);
      let restodispari = 11 % 2;
      console.log("resto di 11 diviso 2:", restodispari);
      let moltiplicazione = 4 * 5;
      console.log("moltiplicazione:", moltiplicazione);
      let potenza = 2 ** 3;
      console.log("2 alla 3 potenza è:", potenza);
      /* operatori di assegnazione */
      let a = 10;
      a += 5; // a = a + 5
      a -= 3; // a = a - 3
      a++; // a = a + 1
      console.log("dopo a++ il valore di a è:", a);
      // operatori di confronto
      console.log(10 == 10); // true
      console.log(10 == "10"); // true
      console.log(10 === "10"); // false perchè è una comparazione di tipo stretto , quindi il tipo del numero dieci è diverso dalla tipo stringa 10
      console.log(10 != 10); // false
      console.log(10 !== "10"); // true
      //condizioni//
    </script>
  </body>
</html>
