<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>js1</title>
  </head>
  <body>
    <h1>Condizioni, cicli e funzioni in JavaScript</h1>
    <script>
      let a = 20;
      if (a <= 18) {
        console.log("minorenne");
      } else {
        console.log("maggiorenne");
      }

      let voto = 75;
      if (voto >= 90) {
        console.log("A");
      } else if (voto >= 80) {
        console.log("B");
      } else if (voto >= 70) {
        console.log("C");
      } else if (voto >= 60) {
        console.log("D");
      } else {
        console.log("F");
      }

      // ciclo for//
      for (let i = 0; i <= 5; i++) {
        console.log("numero:", i);
      }
      function saluta(nome) {
        console.log("Ciao " + nome + "!");
      }
      saluta("Giovanni");
      //somma di tre numeri//
      function somma(a, b, c) {
        return a + b + c;
      }
      let risultato = somma(5, 10, 15, 20); //il quarto numero viene ignorato//
      console.log("La somma è:", risultato);
      let risultato2 = somma(2, 4, 6);
      console.log("La somma è:", risultato2);
      //funzione raddoppia//
      function raddoppia(numero) {
        return numero * 2;
      }
      console.log("Raddoppio di 5:", raddoppia(5));
    </script>
  </body>
</html>
