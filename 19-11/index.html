<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Attività Completa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>La mia lista delle attività</h1>

    <input
      type="text"
      id="nuovaAttivita"
      placeholder="Inserisci una nuova attività"
    />
    <button id="bottoneAggiungi">Aggiungi</button>

    <p id="messaggio"></p>

    <ul class="lista"></ul>

    <button id="bottoneSvuota">Svuota lista</button>
    <script src="script.js" defer></script>
  </body>
</html>
